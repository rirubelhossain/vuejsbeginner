<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs</title>
</head>
<body>

    <div class="app">
        {{gretting}}
        <br>
        {{age}}
        <br>
        {{name}}
    </div>

    <div class="app1">
        {{hel}}
    </div>

    <script src="https://unpkg.com/vue@next"></script>

    <script>
       let app =  Vue.createApp({
           data: function()
           {
               return{
                   gretting: 'Hello World this is my first time vue js learing',
                   age : 'Hello World this is my first time vue js learing',
                   name : "Rubel Hossain "
               }
           }
       })
       app.mount('#app')
    </script>
    
    <script>
        let app1 = Vue.createApp({
            data : function(){
                return{
                    hel: "Hello world"
                }
            }
        })
        app1.mount('#app1')
    </script>


</body>
</html>
